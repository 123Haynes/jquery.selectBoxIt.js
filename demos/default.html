<!doctype html>
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="../src/stylesheets/SelectBoxIt/jquery.selectBoxIt.css" />

  <link type="text/css" rel="stylesheet" href="css/jquery-ui-1.8.23.custom.css" />
</head>
<body>
<form>

<select id="test" name="test">
  <option value="Select a Month">Select a Month</option>
  <option value="January">January</option>
  <option value="February">February</option>
  <option value="March">March</option>
  <option value="April">April</option>
  <option value="May">May</option>
  <option value="June">June</option>
  <option value="July">July</option>
  <option value="August">August</option>
  <option value="September">September</option>
  <option value="October">October</option>
  <option value="November">November</option>
  <option value="December">December</option>
</select>

                <select id="test" name="test">
                  <option value="SelectBoxIt is:" data-icon="ui-icon ui-icon-search">SelectBoxIt is:</option>
                  <option value="a jQuery Plugin" data-icon="ui-icon ui-icon-check">a jQuery Plugin</option>
                  <option value="a Select Box Replacement" data-icon="ui-icon ui-icon-check">a Select Box Replacement</option>
                  <option value="a Stateful UI Widget" data-icon="ui-icon ui-icon-check">a Stateful UI Widget</option>
                </select>

</form>

<script src="js/jquery-1.8.0.min.js"></script>
<script src="js/jquery-ui-1.8.23.custom.min.js"></script>
<script src="../src/javascripts/jquery.selectBoxIt.js"></script>
<script>
$(function() {
    var selectBox = $("select#test").selectBoxIt({ downArrowIcon: "ui-icon ui-icon-triangle-1-s" }).data("selectBoxIt");

    window.test = selectBox;
});
</script>
 </body>
