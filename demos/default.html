<!doctype html>
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="../src/stylesheets/SelectBoxIt/jquery.selectBoxIt.css" />
  <link type="text/css" rel="stylesheet" href="../src/stylesheets/jqueryUI/jquery-ui-1.8.18.custom.css" />
</head>
<body>
<form>
<select id="test" name="test">
<option value="Select a Month">Select a Month</option>
<optgroup label="Winter">
  <option value="December">December</option>
  <option value="January">January</option>
  <option value="February">February</option>
</optgroup>
<optgroup label="Spring">
  <option value="March">March</option>
  <option value="April">April</option>
  <option value="May">May</option>
</optgroup>
<optgroup label="Summer">
  <option value="June">June</option>
  <option value="July">July</option>
  <option value="August">August</option>
</optgroup>
<optgroup label="Fall">
  <option value="September">September</option>
  <option value="October">October</option>
  <option value="November">November</option>
</optgroup>
</select>

<br /><br />


</form>

<script src="../libs/jquery/jquery-1.7.2.min.js"></script>
<script src="../libs/jqueryUI/jquery-ui-1.8.19.custom.min.js"></script>
<script src="../src/javascripts/jquery.selectBoxIt.js"></script>
<script>
$(function() {
    var selectBox = $("select#test").selectBoxIt().data("selectBoxIt");
$("select#test").focus(function() {
console.log('focused');
});
});
</script>
 </body>
</html>
